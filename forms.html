<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML Forms</title>
</head>
<body>

    <h1>Registration Form</h1>

    <form action="process.php" method=POST>
        <fieldset>
            <legend>Personal Data:</legend>

            <!-- Input type text -->
            <label for="fname">First name : </label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name : </label><br>
            <input type="text" id="lname" name="lname"><br><br>

            <br>
            <!-- Input tyoe password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <br><br>
            <!-- Select element -->
            <label for="relogion">Choose your relogion:</label><br>
            <select id="religion" name="religion" multiple>
                <option value="Christian">Christian</option>
                <option value="Moslem">Moslem</option>
                <option value="Budhist">Budhists</option>
                <option value="Hindu">Hindu</option>
            </select>

            <!---input type color-->
            <label for="fav_color">fav_color:</label>
            <input type="color" id="fav_color"><br><br>

            <!--input type date-->
            <label for="todaydate">date</label>
            <input type="date" id="todaydate" name="todaydate"><br><br>

            <!---input type datetime-local-->
            <label for="eventdatetime">Event Date and Time:</label>
            <input type="datetime-local" id="eventdatetime" name="eventdatetime"><br><br>

            <!---input type email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <!---input type file-->
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file"><br><br>

            <!----input type hidden-->
            <input type="hidden" name="item_id" value="12345"><br><br>

            <!----input type image-->
            <label for="uploadImage">Upload Image:</label>
            <input type="image" src="your-image-url" alt="Submit"><br><br>

            <!----input type month-->
            <label for="month">Month:</label>
            <input type="month" id="month" name="month"><br><br>

            <!----input type number-->
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity"><br><br>

            <!----input type range-->
            <label for="range">Range:</label>
            <input type="range" id="range" name="range"><br><br>

            <!----input type reset-->
            <label for="search">Search:</label>
            <input type="search" id="search" name="search"><br><br>

            <!----input type search-->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <!----input type time-->
            <label for="studytime">studytime</label>
            <input type="time" id="studytime" name="studytime"><br><br>

            <!----input type url-->
            <label for="website">website</label>
            <input type="url" id="url" name="url"><br><br>

            <!----input type week-->
            <label for="week">Week:</label>
            <input type="week" id="week" name="week"><br><br>

            <br><br>
            <!-- Textarea element-->
            <label for="comment">Write your comment below:</label><br>
            <textarea id="comment" name="comment" rows="10" cols="30"></textarea>

            <br>
            <!-- Input type radio -->
            <p>Choose your gender : </p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <!-- Input type checkbox -->
            <p>choose your hobbies :</p>
            <input type="checkbox" id="hobby1" name="hobby1" value="Badminton">
            <label for="hobby1">Badminton</label><br>
            <input type="checkbox" id="hobby2" name="hobby2" value="Futsal">
            <label for="hobby2">Futsal</label><br>
            <input type="checkbox" id="hobby3" name="hobby3" value="Football">
            <label for="hobby3">Football</label><br>
            <input type="checkbox" id="hobby4" name="hobby4" value="Basketball">
            <label for="hobby4">Basketball</label>
            
            <br><br>
            <!-- Input type submit -->
            <input type="submit">
            <!-- Input type submit -->
            <input type="reset">

        </fieldset>
    </form>    
</body>
</html>
